<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Lists</title>
</head>
<body>

	<ul>Unordered Lists</ul>
	<ul style="list-style: square;">
		<li>Carrot</li>
		<li>Lemon</li>
		<li>Mushroom</li>
	</ul>

	<h1>Ordered List</h1>
	<ol type="i" start="2">
		<li>Tea</li>
		<li>Milk</li>
		<li>Yogurt</li>

	</ol>

	<h1>Nested List</h1>

	<ol>
		<li>Drinks</li>
		<li>Food
            <ul style="list-style-type: disc;">
            	<li style="font-family: Century Gothic;">Maggie</li>
            	<li style="font-family: Century Gothic;">Bakso</li>
            	<li style="font-family: Century Gothic;">Mi Goreng</li>
		</li></ul>
		<li>Desserts</li>

	</ol>

	<h1>Description List</h1>

	<dl>
		<dt>Nasi Minyak</dt>
		<dd>Rice cooked with minyak sapi serve with ayam pedas or gulai daging</dd>	
	</dl>




</body>
</html>
