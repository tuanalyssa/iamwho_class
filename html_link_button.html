<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Link Button</title>

	<style>
		a:link, a:visited
		{
			color: floralwhite;
			background-color: darkblue;
			text-decoration: none;
			text-align: center;
			padding: 15px;
			display: inline-block;
			border-radius: 15px;
			font-family: Century Gothic;
		}

		a:hover, a:active
		{
			color: darkslategrey;
			background-color: lightsalmon;
			border-radius: 15px;
			
		}
	</style>

</head>
<body>

	<a href="html_style.html">HTML Style</a>
	<a href="html_quotation.html">HTML Quotation</a>
	<a href="html_colors.html">HTML Colors</a>

</body>
</html>
