	<h2>Javascript change the style</h2>

	<p id="stail">I Just Gotta Get it Watch Me Go, Go, Go, Go, Go, Go, Go</p>

	<script>
		function byWho()
		{
			document.getElementById("stail").style.fontSize="44px";
			document.getElementById("stail").style.color="brown"
			document.getElementById("stail").style.fontFamily="Gill Sans MT Condensed"
			document.getElementById("stail").style.backgroundColor="skyblue"
		}
	</script>

	<button type="button" onclick="byWho()">Tekan Sini</button>

	<h2>Javascript do Image Manipulation</h2>

	<script>
		function sayagambar(a)
		{
			var img;
			if (a==1)
			{
				img="image/ken.jpg"
			}
			else
			{
				img="image/girl.jpg"
			}
			document.getElementById('sajin').src=img;
		}
	</script>


	<img src="image/ken.jpg" width="200" height="200" id="sajin">

	<p>
		<button type="button" onclick="sayagambar(1)">Foto A</button>
		<button type="button" onclick="sayagambar(3)">Foto B</button>
